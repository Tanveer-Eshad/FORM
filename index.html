<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    
    <body bgcolor="Aqua">
	<h1 align="center">Registration Forms</h1>
    <form autocomplete="false">
        <table border="0" width="500" align="center" cellpadding="0">
        <tr>
            <td><label for="Name">Name</label></td>
            <td><input type="text" id="Name" placeholder="Enter your Name" maxlength="30"></input></td>
            </tr>
            
          <tr>
            <td><label for="Fathers Name"> Father's Name</label></td>
            <td><input type="text" id="Fathers Name" placeholder="Enter your Fathers Name"></input></td>
            </tr> 
             <tr>
            <td><label for="Mothers Name">Mother's Name</label></td>
            <td><input type="text" Id="Mothers Name" placeholder="Enter your Mothers Name" max length="10"></input></td>
            </tr>
           
          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" placeholder="Enter your email"></input></td>
            </tr>  
            <tr>
            <td><label for="Password">Password</label></td>
            <td><input type="Password"id="Password" placeholder="Enter your Password"></input></td>
            </tr>
        
          <tr>
            <td><label for="Date of Birth">Date of Birth</label></td>
            <td><input type="Date" Id="Date of Birth" placeholder="Enter your Date of birth" max="2022-02-03" min="2021-09-09"></input></td>
            </tr> 
           <tr>
           <td >Gender</td>
            
            <td><input type="Radio" id="Male" Name="Gender"></input>
            <label for="Male">Male</label>
            <td><input type="Radio" id="Female" Name="Gender"></input>
         <label for="Female">Female</label>
            
       <td><input type="Radio" id="Others" Name="Gender"></input>
       <label for="Others">Others</label></td>
            </tr>  
			
			<tr>
				<td>Blood Group</td>
				<td>
					<select>
					<optgroup>
					<option>A+</option>
					<option selected>B+</option>
					<option>O+</option>
					</optgroup>
					<optgroup>
					<option>A-</option>
					<option selected>B-</option>
					<option>O-</option>
					</optgroup>
					
					</select>
					
			
			
			
			
			
			</tr>
        <tr>
           <td><label>Phone</label></td>
           <td><input type="number" max="10000000" min="0"></input></td>
            
            
        </tr>  
        <tr>
            <td>Course</td>
            <td>
            <input type= "Checkbox" id="Wd"></input>
            <label for="Wd">Web design</label> 
            <input type= "Checkbox" id="pWd"></input>
            <label for="pWd">Web Development</label> 
            
        <input type= "Checkbox" id="gd"></input>
            <label for="gd">Graphics Design</label> 
            
            
            
            </td>
            
            
        </tr>      
           
          <tr>
            <td><label>Address</label></td>
			<td><textarea rows="8" cols="25">Enter your Address</textarea>
            
            </tr>
				<!--<td><input type="Submit" Value="Submit"></input></td>-->
				<td><button type="Submit">Submit</button></td>
				<td><input type="Reset" Value="Reset"></input></td>



			
			<tr>
			

		


			</tr>
                
        
            
            
            
            
            
            
            
            
        </table>
    </form>
    
    
    
    
    
    
    
    </body>
</html>
